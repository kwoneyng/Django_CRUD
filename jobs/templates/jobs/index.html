{% extends 'base.html' %}

{% block title %}전생직업 확인{% endblock title %}

{% block body %}
<h1>전생의 직업을 확인해보세요</h1>
<form action="{% url 'jobs:past_job' %}" method="POST">
  {% csrf_token %}
  <label for="name">이름을 입력하세요..</label><br>
  <input id="name" type="text" name="name"><br>
  <button type="submit">확인하기</button>
</form>
{% endblock body %}
